name: Format Code with Biome
on:
  push:
    branches: ["**"]
  workflow_dispatch:

jobs:
  biome-format:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Biome
        uses: biomejs/setup-biome@v2

      - name: Install dependencies
        run: npm ci

      - name: Run Biome format and lint
        run: biome check --write ./src || true

      - name: Check for uncommitted changes
        id: check_diff
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Files changed:"
            git status --porcelain
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No formatting changes needed"
          fi

      - name: Create Pull Request for formatting changes
        if: steps.check_diff.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: format code with Biome"
          title: "ðŸŽ¨ Auto-format code with Biome"
          body: |
            ## ðŸ¤– Automated Code Formatting
            
            This PR contains automatic code formatting changes applied by Biome.
            
            ### Changes made:
            - Applied Biome formatting rules to source files
            - No functional changes to the code
            
            **This PR was created automatically by GitHub Actions.**
          branch: biome/format-${{ github.run_number }}
          branch-suffix: timestamp
          delete-branch: true
          labels: |
            automated
            formatting
            biome
