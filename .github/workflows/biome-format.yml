name: Format Code with Biome
on:
  push:
    branches: ["**"]
  workflow_dispatch:
jobs:
  biome-format:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Setup Biome
        uses: biomejs/setup-biome@v2
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Biome format and lint
        run: biome check --write ./src || true
      
      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No formatting changes needed"
          fi
      
      - name: Setup dedicated format branch
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          
          # Check if format/bot branch exists remotely
          if git ls-remote --heads origin format/bot | grep -q refs/heads/format/bot; then
            echo "format/bot branch exists, checking it out"
            git fetch origin format/bot
            git checkout format/bot
            # Merge latest changes from the source branch
            git merge origin/${{ github.ref_name }} --no-edit || git merge origin/${{ github.ref_name }} -X theirs
          else
            echo "Creating new format/bot branch"
            git checkout -b format/bot
          fi
      
      - name: Re-run Biome on format branch
        if: steps.check_changes.outputs.has_changes == 'true'
        run: biome check --write ./src || true
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git add .
          # Check if there are still changes after potential merge
          if [[ -n "$(git status --porcelain)" ]]; then
            git commit -m "chore(format): apply biome formatting from ${{ github.ref_name }}"
            git push origin format/bot
            echo "Changes committed and pushed to format/bot"
          else
            echo "No changes to commit after merge"
          fi
      
      - name: Create or update Pull Request
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: format/bot
          base: ${{ github.ref_name }}
          delete-branch: false
          title: "ðŸ¤– chore(format): biome formatting updates"
          body: |
            ## ðŸ¤– Automated Code Formatting
            
            This PR contains automatic code formatting changes applied by Biome.
            
            **Source branch:** `${{ github.ref_name }}`
            **Triggered by:** ${{ github.event_name }}
            **Commit:** ${{ github.sha }}
            
            ### Changes
            - Applied Biome code formatting rules
            - Fixed linting issues where possible
            
            ---
            *This PR is automatically maintained. New formatting changes will be added to this same PR to avoid branch spam.*
          commit-message: "chore(format): apply biome formatting from ${{ github.ref_name }}"
